<div class="card">
  <div class="card-header">
    <i class="fa fa-align-justify"></i> Opdracht 8A
  </div>
  <div class="card-body">
    <dx-data-grid
      id="opdracht8a"
      [dataSource]="opdracht8a">
      <dxi-column dataField="emailadres" sortOrder="desc"></dxi-column>
      <dxi-column dataField="merk_eigen_console"></dxi-column>
      <dxi-column dataField="type_eigen_console"></dxi-column>
      <dxi-column dataField="voornamen"></dxi-column>
      <dxi-column dataField="straatnaam"></dxi-column>
      <dxi-column dataField="huisnummer"></dxi-column>
      <dxi-column dataField="postcode"></dxi-column>
      <dxi-column dataField="woonplaats"></dxi-column>
      <dxi-column dataField="geboortedatum"></dxi-column>
      <dxi-column dataField="geslacht"></dxi-column>
      <dxi-column dataField="wachtwoord"></dxi-column>
      <dxo-filter-row [visible]="true"></dxo-filter-row>
      <dxo-sorting mode="multiple"></dxo-sorting>
      <dxo-header-filter [visible]="true"></dxo-header-filter>
      <dxo-paging
        [enabled]="true">
      </dxo-paging>
      <dxo-pager
        [showInfo]="true"
        infoText="Pagina #{0}. Totaal: {1} ({2})"
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[10, 20, 50]"
        [showNavigationButtons]="true">
      </dxo-pager>
    </dx-data-grid>
  </div>
</div>
