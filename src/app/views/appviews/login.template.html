<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
    <div>
      <!--<h1 class="logo-name">IN+</h1>-->
      <img class="gp-logo" src="assets/images/gameparadiselogo.svg" alt="Logo">
    </div>

    <h3>Welkom bij Gameparadise</h3>
    <p>
      The store where gamers find there paradise.
    </p>
    <!--<p>Login in. To see it in action.</p>-->
    <form class="m-t" role="form" action="#">
      <div class="form-group">
        <input [value]="username" type="text" class="form-control" placeholder="Username" required="">
      </div>
      <div class="form-group">
        <input [value]="password" type="password" class="form-control" placeholder="Password" required="">
      </div>
      <button type="submit" class="btn btn-primary block full-width m-b">Login</button>


      <p class="text-muted text-center">
        <small>Inloggen als:</small>
      </p>
      <a (click)="login('MEDEWERKER')" class="btn btn-sm btn-white btn-block" href="#">Medewerker</a>
      <a (click)="login('FILIAALMANAGER')" class="btn btn-sm btn-white btn-block" href="#">Filiaalmanager</a>
      <a (click)="login('DIRECTIE')" class="btn btn-sm btn-white btn-block" href="#">Directie</a>
      <a (click)="login('VOORRAADBEHEERDER')" class="btn btn-sm btn-white btn-block" href="#">Voorraadbeheerder</a>
      <a (click)="login('REPARATEUR')" class="btn btn-sm btn-white btn-block" href="#">Reparateur</a>
      <a (click)="login('SUPERAMIN')" class="btn btn-sm btn-white btn-block" href="#">Superman Admin</a>
    </form>
    <p class="m-t">
      <small>Nick Hartjes &copy; 2018</small>
    </p>
  </div>
</div>
